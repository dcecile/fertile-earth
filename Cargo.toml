[workspace]
members = [
  "svc-search-host-read",
]
resolver = "2"

[workspace.dependencies]
base64 = "=0.13.0"
hyper = { version = "=0.14.16", features = ["full"] }
itertools = "=0.10.3"
lindera = "=0.8.1"
lindera-core = "=0.8.1"
lindera-tantivy = "=0.8.1"
num_cpus = "=1.13.0"
openssl = "=0.10.59"
percent-encoding = "=2.1.0"
postgres-openssl = "=0.5.0"
postgres-types = { version = "=0.2.2", features = ["derive", "with-time-0_3", "with-serde_json-1"] }
rand = "=0.8.4"
serde = "=1.0.188"
serde_derive = "=1.0.188"
serde_json = "=1.0.107"
serde_urlencoded = "=0.7.0"
strum = "=0.23.0"
strum_macros = "=0.23.1"
tantivy = "=0.16.1"
time = { version = "=0.3.28", features = ["formatting"] }
tokio = { version = "=1.25.0", features = ["full"] }
tokio-postgres = "=0.7.5"
tower = { version = "=0.4.11", features = ["make"] }
tower-service = "=0.3.1"
url = "=2.2.2"
