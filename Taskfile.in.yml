version: '3'

run: when_changed

vars:
  STACK_PACKAGES: dev-gen

includes:
  cargo:
    taskfile: dev-task/Cargo.yml

  nix:
    taskfile: dev-task/Nix.yml

  pnpm:
    taskfile: dev-task/Pnpm.yml

  stack:
    taskfile: dev-task/Stack.yml

  dev-gen:
    taskfile: dev-gen

  dev-cargo-bin:
    internal: true
    taskfile: dev-cargo-bin

  dev-nix-shell:
    internal: true
    taskfile: dev-nix-shell

  dev-stack-bin:
    internal: true
    taskfile: dev-stack-bin

tasks:
  check:
    aliases:
      - c
    deps:
      - build:release
      - test:release
      - format:check
      - lint

  gen:
    aliases:
      - g
    deps:
      - stack:build:debug
    cmd:
      task: dev-gen:run

  build:debug:
    aliases:
      - build
      - b
    deps:
      - pnpm:build
      - stack:build:debug

  build:release:
    aliases:
      - br
    deps:
      - pnpm:build
      - stack:build:release

  test:release:
    aliases:
      - tr
    deps:
      - pnpm:test
      - stack:test:release

  pnpm:test:
    cmd:
      task: pnpm:execute-script
      vars:
        SCRIPT: svc-auth-guest-display/test.ts

  install:
    aliases:
      - i
    deps:
      - cargo:install
      - stack:install

  format:
    aliases:
      - f
    deps:
      - pnpm:format
      - stack:format

  format:check:
    aliases:
      - fc
    deps:
      - stack:format:check

  lint:
    aliases:
      - l
    deps:
      - pnpm:lint
      - stack:lint

  lint:fix:
    aliases:
      - lf
    deps:
      - pnpm:lint:fix
      - stack:lint

  pnpm:lint:
    deps:
      - pnpm:syncpack:lint
      - pnpm:eslint:lint

  pnpm:lint:fix:
    deps:
      - pnpm:syncpack:lint
      - pnpm:eslint:lint:fix

  pnpm:eslint:lint:
    deps:
      - pnpm:build
    cmd:
      task: pnpm:eslint:lint-folders
      vars:
        NAMES: '{{.PNPM_TYPESCRIPT_PACKAGES}}'

  pnpm:eslint:lint:fix:
    cmd:
      task: pnpm:eslint:lint-folders:fix
      vars:
        NAMES: '{{.PNPM_TYPESCRIPT_PACKAGES}}'

  stack:format:
    cmd:
      task: stack:format-folders
      vars:
        NAMES: '{{.STACK_PACKAGES}}'

  stack:format:check:
    cmd:
      task: stack:format-folders:check
      vars:
        NAMES: '{{.STACK_PACKAGES}}'

  stack:lint:
    cmd:
      task: stack:lint-folders
      vars:
        NAMES: '{{.STACK_PACKAGES}}'
