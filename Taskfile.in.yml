version: '3'

run: when_changed

includes:
  cargo:
    taskfile: dev-task/cargo.yml

  dev-gen:
    taskfile: dev-gen

  dev-nix-shell:
    internal: true
    taskfile: dev-nix-shell

  dev-stack-bin:
    internal: true
    taskfile: dev-stack-bin

  easyrsa:
    taskfile: dev-task/easyrsa.yml

  font:
    taskfile: dev-task/font.yml

  nix:
    taskfile: dev-task/nix.yml

  overmind:
    taskfile: dev-task/overmind.yml

  pnpm:
    taskfile: dev-task/pnpm.yml

  sqlite:
    taskfile: dev-task/sqlite.yml

  stack:
    taskfile: dev-task/stack.yml

  svc-gateway-host-store:
    taskfile: svc-gateway-host-store

  tmpfs:
    taskfile: dev-task/tmpfs.yml

  watchman:
    taskfile: dev-task/watchman.yml

tasks:
  build:debug:
    aliases:
      - build
      - b
    deps:
      - cargo:build:debug
      - pnpm:build:debug
      - stack:build:debug

  build:release:
    aliases:
      - br
    deps:
      - cargo:build:release
      - pnpm:build:release
      - stack:build:release
  check:
    aliases:
      - c
    deps:
      - build:release
      - gen:check
      - test:release
      - format:check
      - lint:check
      - lock:check

  clean:
    deps:
      - cargo:clean
      - pnpm:clean
      - stack:clean

  dev:
    aliases:
      - d
    deps:
      - watchman:client:prep
    cmd:
      task: overmind:start

  format:check:
    aliases:
      - fc
    deps:
      - cargo:format:check
      - pnpm:format:check
      - stack:format:check

  format:fix:
    aliases:
      - format
      - f
    deps:
      - cargo:format:fix
      - pnpm:format:fix
      - stack:format:fix

  gen:
    aliases:
      - g
    cmd:
      task: stack:execute-target:run:{{.TASK_GEN_MODE}}
      vars:
        NAME: dev-gen

  gen:check:
    cmd:
      task: stack:execute-target:run:{{.TASK_GEN_MODE}}
      vars:
        NAME: dev-gen
        ARGS: '--check'

  install:
    aliases:
      - i
    deps:
      - cargo:install
      - font:install
      - stack:install

  lint:check:
    aliases:
      - lint
      - l
    deps:
      - cargo:lint:check
      - pnpm:lint:check
      - sqlite:lint:check
      - stack:lint

  lint:fix:
    aliases:
      - lf
    deps:
      - cargo:lint:fix
      - pnpm:lint:fix
      - sqlite:lint:fix
      - stack:lint

  lock:check:
    deps:
      - cargo:lock:check
      - pnpm:lock:check

  test:release:
    aliases:
      - tr
    deps:
      - cargo:test:release
      - pnpm:test
      - stack:test:release
