version: '3'

run: when_changed

vars:
  STACK_PACKAGES: dev-gen

includes:
  cargo:
    taskfile: dev-task/cargo.yml

  nix:
    taskfile: dev-task/nix.yml

  pnpm:
    taskfile: dev-task/pnpm.yml

  sqlite:
    taskfile: dev-task/sqlite.yml

  stack:
    taskfile: dev-task/stack.yml

  tmpfs:
    taskfile: dev-task/tmpfs.yml

  dev-gen:
    taskfile: dev-gen

  dev-nix-shell:
    internal: true
    taskfile: dev-nix-shell

  dev-stack-bin:
    internal: true
    taskfile: dev-stack-bin

  svc-gateway-host-store:
    taskfile: svc-gateway-host-store

tasks:
  check:
    aliases:
      - c
    deps:
      - build:release
      - gen:check
      - test:release
      - format:check
      - lint:check
      - lock:check

  gen:
    aliases:
      - g
    deps:
      - stack:build:release
    cmd:
      task: stack:execute-target
      vars:
        MODE: release
        NAME: dev-gen
        TARGET: exe

  gen:check:
    deps:
      - stack:build:release
    cmd:
      task: stack:execute-target
      vars:
        MODE: release
        NAME: dev-gen
        TARGET: exe
        ARGS: '--check'

  build:debug:
    aliases:
      - build
      - b
    deps:
      - cargo:build:debug
      - pnpm:build:debug
      - stack:build:debug

  build:release:
    aliases:
      - br
    deps:
      - cargo:build:release
      - pnpm:build:release
      - stack:build:release

  test:release:
    aliases:
      - tr
    deps:
      - cargo:test:release
      - pnpm:test
      - stack:test:release

  clean:
    deps:
      - cargo:clean
      - pnpm:clean
      - stack:clean

  tmpfs:link-build-dirs:
    deps:
      - tmpfs:link-root-build-dir
    cmd:
      task: tmpfs:link-package-build-dirs

  tmpfs:link-package-build-dirs:
    deps:
      - pnpm:link-build-dirs
      - sqlite:link-build-dirs
      - stack:link-build-dirs

  install:
    aliases:
      - i
    deps:
      - cargo:install
      - stack:install

  format:fix:
    aliases:
      - format
      - f
    deps:
      - pnpm:format:fix
      - stack:format:fix

  format:check:
    aliases:
      - fc
    deps:
      - stack:format:check

  lint:check:
    aliases:
      - lint
      - l
    deps:
      - pnpm:lint:check
      - sqlite:lint:check
      - stack:lint:check

  lint:fix:
    aliases:
      - lf
    deps:
      - pnpm:lint:fix
      - sqlite:lint:fix
      - stack:lint:check

  lock:check:
    deps:
      - cargo:lock:check
      - pnpm:lock:check

  pnpm:lint:check:
    deps:
      - pnpm:syncpack:lint:check
      - pnpm:eslint:lint:check

  pnpm:lint:fix:
    deps:
      - pnpm:syncpack:lint:check
      - pnpm:eslint:lint:fix

  pnpm:eslint:lint:check:
    deps:
      - pnpm:tsc:build
    cmd:
      task: pnpm:eslint:lint-folders:check
      vars:
        NAMES: '{{.PNPM_TYPESCRIPT_PACKAGES}}'

  pnpm:eslint:lint:fix:
    deps:
      - pnpm:tsc:build
    cmd:
      task: pnpm:eslint:lint-folders:fix
      vars:
        NAMES: '{{.PNPM_TYPESCRIPT_PACKAGES}}'

  sqlite:link-build-dirs:
    deps:
      - svc-gateway-host-store:link-build-dir

  stack:format:check:
    cmd:
      task: stack:format-folders:check
      vars:
        NAMES: '{{.STACK_PACKAGES}}'

  stack:format:fix:
    cmd:
      task: stack:format-folders:fix
      vars:
        NAMES: '{{.STACK_PACKAGES}}'

  stack:lint:check:
    cmd:
      task: stack:lint-folders:check
      vars:
        NAMES: '{{.STACK_PACKAGES}}'

  stack:link-build-dirs:
    deps:
      - dev-gen:link-build-dir
