includes:
  cargo:
    taskfile: dev-task/Cargo.yml
  dev-build:
    taskfile: dev-build
  dev-cargo-bin:
    internal: true
    taskfile: dev-cargo-bin
  dev-eslint:
    taskfile: dev-eslint
  dev-gen:
    taskfile: dev-gen
  dev-loader:
    taskfile: dev-loader
  dev-local:
    taskfile: dev-local
  dev-nix-shell:
    internal: true
    taskfile: dev-nix-shell
  dev-prettier:
    taskfile: dev-prettier
  dev-stack-bin:
    internal: true
    taskfile: dev-stack-bin
  dev-suppress:
    taskfile: dev-suppress
  dev-tsconfig:
    taskfile: dev-tsconfig
  lib-concurrency:
    taskfile: lib-concurrency
  lib-crypto:
    taskfile: lib-crypto
  lib-error:
    taskfile: lib-error
  lib-hex:
    taskfile: lib-hex
  lib-random:
    taskfile: lib-random
  lib-stream:
    taskfile: lib-stream
  lib-style:
    taskfile: lib-style
  lib-test:
    taskfile: lib-test
  lib-time:
    taskfile: lib-time
  lib-widget:
    taskfile: lib-widget
  nix:
    taskfile: dev-task/Nix.yml
  pnpm:
    taskfile: dev-task/Pnpm.yml
  stack:
    taskfile: dev-task/Stack.yml
  svc-auth-guest-display:
    taskfile: svc-auth-guest-display
run: when_changed
tasks:
  build:
    aliases:
    - b
    deps:
    - pnpm:build
    - stack:build
  format:
    aliases:
    - f
    deps:
    - stack:format
  format:check:
    aliases:
    - fc
    deps:
    - stack:format:check
  gen:
    aliases:
    - g
    deps:
    - dev-gen:run
  install:
    aliases:
    - i
    deps:
    - cargo:install
    - stack:install
  lint:
    aliases:
    - l
    deps:
    - pnpm:lint
    - stack:lint
  lint:fix:
    aliases:
    - lf
    deps:
    - pnpm:lint:fix
    - stack:lint
  pnpm:lint:
    cmd:
      task: pnpm:lint-folders
      vars:
        NAMES: '{{.PNPM_TYPESCRIPT_PACKAGES}}'
    deps:
    - pnpm:build
  pnpm:lint:fix:
    cmd:
      task: pnpm:lint-folders:fix
      vars:
        NAMES: '{{.PNPM_TYPESCRIPT_PACKAGES}}'
  stack:format:
    cmd:
      task: stack:format-folders
      vars:
        NAMES: '{{.STACK_PACKAGES}}'
  stack:format:check:
    cmd:
      task: stack:format-folders:check
      vars:
        NAMES: '{{.STACK_PACKAGES}}'
  stack:lint:
    cmd:
      task: stack:lint-folders
      vars:
        NAMES: '{{.STACK_PACKAGES}}'
vars:
  PNPM_TYPESCRIPT_PACKAGES: dev-build dev-loader dev-local dev-suppress lib-concurrency
    lib-crypto lib-error lib-hex lib-random lib-stream lib-style lib-test lib-time
    lib-widget svc-auth-guest-display
  STACK_PACKAGES: dev-gen
version: '3'
