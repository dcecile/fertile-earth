version: '3'

run: when_changed

vars:
  ESLINT_ARGS: "--cache --cache-location build/eslint-cache --ignore-path .gitignore --max-warnings 0 --ext ts,js,cjs $(dasel -f tsconfig.json -r json -w - '.references.all().path')"
  PRETTIER_ARGS: --ignore-path .gitignore --check '**/*'.{cjs,css,js,json,ts,html,md,yaml} '!pnpm-lock.yaml'

tasks:
  build:debug:
    deps:
      - esbuild:build:debug
      - tsc:build

  build:release:
    deps:
      - esbuild:build:release
      - tsc:build

  clean:
    deps:
      - clean:debug
      - clean:release

  clean:debug:
    deps:
      - esbuild:clean:debug
      - eslint:clean
      - tsc:clean

  clean:release:
    deps:
      - esbuild:clean:release
      - eslint:clean
      - tsc:clean

  esbuild:build:debug:
    aliases:
      - esbuild:build
      - esbuild:b
    cmd: dev-esbuild --mode development

  esbuild:build:debug:watch:
    aliases:
      - esbuild:build:watch
      - esbuild:bw
    cmd:
      task: :watchman:client
      vars:
        WATCH: true
        RESTART: false
        MODE: type-script
        COMMAND: dev-esbuild --mode development

  esbuild:build:release:
    cmd: dev-esbuild --mode production

  esbuild:clean:debug:
    cmd: dev-esbuild --mode development --clean

  esbuild:clean:release:
    cmd: dev-esbuild --mode production --clean

  eslint:clean:
    cmd: rm build/eslint-cache

  eslint:lint:check:
    deps:
      - tsc:build
    cmd: eslint {{.ESLINT_ARGS}}

  eslint:lint:check:watch:
    cmd:
      task: :watchman:client
      vars:
        WATCH: true
        RESTART: false
        MODE: type-script
        COMMAND: eslint {{.ESLINT_ARGS}}

  eslint:lint:fix:
    deps:
      - tsc:build
    cmd: eslint {{.ESLINT_ARGS}} --fix

  format:check:
    aliases:
      - fc
    cmd: prettier {{.PRETTIER_ARGS}}

  format:fix:
    aliases:
      - format
      - f
    cmd: prettier {{.PRETTIER_ARGS}} --write

  install:
    cmd: pnpm install --frozen-lockfile

  lint:check:
    aliases:
      - lint
      - l
    deps:
      - eslint:lint:check
      - syncpack:lint:check

  lint:fix:
    aliases:
      - lf
    deps:
      - eslint:lint:fix
      - syncpack:lint:fix

  lock:check:
    cmd: pnpm install --frozen-lockfile --lockfile-only

  syncpack:lint:check:
    cmd: syncpack lint

  syncpack:lint:fix:
    cmds:
      - syncpack fix-mismatches
      - task: syncpack:lint:check

  tsc:clean:
    cmd: tsc --build --clean

  tsc:build:
    aliases:
      - tsc:b
    cmd: tsc --build --verbose

  tsc:build:watch:
    aliases:
      - tsc:bw
    cmd:
      task: :watchman:client
      vars:
        WATCH: true
        RESTART: false
        MODE: type-script
        COMMAND: tsc --build

  test:
    aliases:
      - t
    cmd: dev-pnpm-test

  test:watch:
    aliases:
      - tw
    cmd:
      task: :watchman:client
      vars:
        WATCH: true
        RESTART: false
        MODE: type-script
        COMMAND: dev-pnpm-test
