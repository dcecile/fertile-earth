version: '3'

run: when_changed

vars:
  PRETTIER_ARGS: --ignore-path .gitignore --check '**/*'.{cjs,js,json,ts,html,md,yaml} '!pnpm-lock.yaml'
  ESLINT_ARGS: --ignore-path .gitignore --max-warnings 0 --ext ts,js,cjs

tasks:
  clean:
    deps:
      - tsc:clean

  build:debug:
    deps:
      - tsc:build
      - eslint:build:debug

  build:release:
    deps:
      - tsc:build

  tsc:clean:
    cmd: tsc --build --clean

  tsc:build:
    cmd: tsc --build --verbose

  tsc:build:watch:
    aliases:
      - bw
    cmd: tsc --build --verbose --watch

  esbuild:build:debug:
    cmd: dev-esbuild

  format:check:
    cmd: prettier {{.PRETTIER_ARGS}}

  format:fix:
    cmd: prettier {{.PRETTIER_ARGS}} --write

  syncpack:lint:check:
    cmd: syncpack lint

  syncpack:lint:fix:
    cmds:
      - syncpack fix-mismatches
      - syncpack lint

  eslint:lint-folders:check:
    internal: true
    requires:
      vars:
        - NAMES
    cmd: eslint {{.ESLINT_ARGS}} {{.NAMES}}

  eslint:lint-folders:fix:
    internal: true
    requires:
      vars:
        - NAMES
    cmd: eslint {{.ESLINT_ARGS}} {{.NAMES}} --fix

  test:
    cmd: dev-pnpm-test
